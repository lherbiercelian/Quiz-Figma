<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="../Assets/CSS/style.CSS">
    <link rel="stylesheet" href="../Assets/CSS/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Instrument+Serif:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>FigQuiz</h1>
    </header>
    <main>
        <section>
            <h1> Settings</h1>
            <article>
                <div class="setting">
                    <h3>Timeur (30s)</h3>
                    <label class="toggle-switch">
                        <input type="checkbox" id="timer">
                        <div class="toggle-switch-background">
                            <div class="toggle-switch-handle"></div>
                        </div>
                    </label>
                </div>
                <div class="setting">
                    <h3>Ordre Aléatoire</h3>
                    <label class="toggle-switch">
                        <input type="checkbox" id="randomquiz">
                        <div class="toggle-switch-background">
                            <div class="toggle-switch-handle"></div>
                        </div>
                    </label>
                </div>
                <div class="radio-inputs" id="Selectdivice">
                    <label class="radio">
                        <input type="radio" name="radio" value="Mac" checked="">
                        <span class="name">Mac</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio" value="Windows">
                        <span class="name">Windows</span>
                    </label>
                </div>

            </article>
            <a href="../index.html" class="Settings">
                <div class="ButtonSettings">
                    Home
                </div>
            </a>
        </section>
    </main>
    <footer>
        <small>© 2025 FigQuiz. Tous droits réservés.</small>
    </footer>

    <script src="../Assets/JS/settings.js"></script>
</body>

</html>
