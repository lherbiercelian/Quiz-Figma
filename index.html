<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Figma</title>
    <link rel="stylesheet" href="Assets/CSS/style.CSS">
    <script src="Assets/JS/questions.js" defer></script>
    <script src="Assets/JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Instrument+Serif:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>FigQuiz</h1>
        <div>
            <p>Score : <span id="Score">0</span></p>
            <p>Time : <span id="Time">—</span></p>
        </div>
    </header>
    <main>
        <section id="StarQuiz" class="StartQuiz">
            <button onclick="startQuiz()" class="Start">
                Commencer
            </button>
            <div>
                <a href="Page html/settings.html" class="Settings">
                    <div class="ButtonSettings">
                        Settings
                    </div>
                </a>
            </div>
        </section>
        <section id="Quizcontent" class="hidden">
        </section>

        <section id="EndQuiz" class="hidden">
            <h2>Fin du Quiz</h2>
            <p id="Scorecolor">Score : <span id="ScoreFinal">0</span>/10</p>
            <p id="NoteQuiz" class="Commentaire">Commentaire</p>
            <button onclick="Reset()" class="Reset">Recommencer</button>
        </section>
    </main>
    <footer>
        <small>© 2025 FigQuiz. Tous droits réservés.</small>
    </footer>
</body>

</html>
